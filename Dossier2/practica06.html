  <p>Le comenté</p>
<p>  -Me entusiasman tus ojos.</p>
<p>  Y ella dijo:</p>
<p>  - ¿Te gustan solos o con rímel? - Grandes,
<p>  respondí sin dudar. Y también sin dudar
<p> me los dejó en un plato y se fue a tientas.
  <p align="right" >Ángel González</p>
