<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <h3>Formulario Alumnos</h3>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend>Datos personales</legend>
      <label for="nombre">Nombre:</label><br/>
      <input type="text" id="" value="">
      <br>
      <label for="apellidos">Apellidos:</label><br/>
      <input type="text" id="apellidos" value="">
      <br>
      <label for="direccion">Dirección:</label><br/>
      <input type="text" id="direccion" value="">
      <br>
      <label for="cp">Código postal:</label><br/>
      <input type="text" id="cp" value="" maxlength="5">
      <br>
      <label for="isla">Isla:</label>
      <select class="" id="islas">
        <option value="">Tenerife</option>
        <option value="">La Palma</option>
        <option value="">El Hierro</option>
        <option value="">La Gomera</option>
        <option value="">Gran Canaria</option>
        <option value="">Fuerteventura</option>
        <option value="">Lanzarote</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Datos de contacto</legend>
      <label for="telefono_fijo">Teléfono fijo:</label><br/>
      <input type="tel" id="telefono_fijo" value="" maxlength="9">
      <br>
      <label for="telefono_movil">Teléfono móvil:</label><br/>
      <input type="tel" id="telefono_movil" value="" maxlength="9">
      <br>
      <label for="fax">Fax:</label><br/>
      <input type="tel" id="fax" value="">
      <br>
      <label for="email">Teléfono móvil:</label><br/>
      <input type="email" id="email" value="">
      <br>
    </fieldset>
  </form>
</body>
